<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navid to-do app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h3>لیست وظایف</h3>
        <button>
            <img src="./assets/images/icon-sun.svg" alt="theme-changer">
        </button>
    </div>

    <div class="addTask">
        <div class="addBtnContainer" id="addBtn">
            <button>+</button>
        </div>
        <input id="userNewTask" type="text" placeholder="تسک جدید را وارد کنید">
    </div>

    <ul class="addedTask">
    </ul>

    <div class="taskManager">
        <p><span id="taskCounter">0</span> مورد باقی مانده</p>
        <div class="BtnsTaskManager">
            <button class="btnTodos" id="btnAllTodos">همه</button>
            <button class="btnTodos" id="btnActveTodos">فعال </button>
            <button class="btnTodos" id="btnCompletedTodos">تکمیل شده </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
